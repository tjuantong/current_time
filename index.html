<!-- By: Trixelle Juan Tong -->

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
      #date {
        font-size: 30px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        text-align: center;
        color: white;
        letter-spacing: 5px;
      }

      body{
        background-color: rgb(48, 52, 55);
      }
      
    </style>  
    <title>Current Time Only</title> 
  </head>

  <body>
    <div id="date"></div>
  </body>
  
  <script>
    
    (function () {
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        function startTime() {
             var today = new Date(),
                 hours = checkTime(today.getHours()),
                 minutes = checkTime(today.getMinutes()),

                 ampm = hours < 12 ? 'AM' : 'PM',
                 hours = hours % 12,
                 hours = hours ? hours : 12; // hour will be '12' when it is 0
                 //minutes = minutes < 10 ? '0'+ minutes : minutes;
                
                
            document.getElementById('date').innerHTML = hours + ":" + minutes + " " + ampm;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }
        startTime();
    })();
   
  </script>
</html>
